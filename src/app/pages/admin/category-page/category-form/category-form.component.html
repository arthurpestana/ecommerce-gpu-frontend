<app-form-dialog
  [open]="open"
  [title]="category ? 'Editar Categoria' : 'Nova Categoria'"
  [cancelText]="'Cancelar'"
  [submitText]="category ? 'Salvar' : 'Criar'"
  (closed)="close.emit()"
  (submitted)="submit()"
>
  <app-container-div direction="column" gap="1rem">
    <app-input-text
      label="Nome"
      [(model)]="form.name"
      placeholder="Nome da categoria..."
    ></app-input-text>

    <app-textarea
      label="Descrição"
      [(model)]="form.description!"
      placeholder="Descrição da categoria"
      [rows]="4"
      [maxLength]="500"
    ></app-textarea>
  </app-container-div>
</app-form-dialog>
