        }

        @if (addresses().length === 0) {
        <p class="empty-text">Nenhum endereÃ§o encontrado.</p>

    </div>

    <div class="step__actions">
        <app-button variant="outline" size="small" (clicked)="back.emit()">Voltar</app-button>
