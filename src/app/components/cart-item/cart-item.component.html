<div class="cart-item">

  <img class="cart-item__image" [src]="item.image" [alt]="item.name" />

  <div class="cart-item__info">
    <span class="cart-item__brand">{{ item.manufacturer ?? 'Marca desconhecida' }}</span>
    <h3 class="cart-item__name">{{ item.name }}</h3>
    <p class="cart-item__price">
      R$ {{ item.price | number:'1.2-2' }}
    </p>
  </div>

  <div class="cart-item__qty">
    <app-button variant="outline" size="square-small" icon="minus" (clicked)="decrease()"/>
    <span class="cart-item__qty-value">{{ item.quantity }}</span>
    <app-button variant="outline" size="square-small" icon="plus" (clicked)="increase()"/>
  </div>

  <app-button 
    variant="ghost"
    size="square-small"
    icon="trash"
    (clicked)="remove()">
  </app-button>

</div>
