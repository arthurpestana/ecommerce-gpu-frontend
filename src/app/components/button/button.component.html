<button
    [class.button--full]="fullWidth"
  [attr.type]="type"
  class="button"
  [class]="
    'button button--' + variant + ' button--' + size + (isIconOnly() ? ' button--icon-only' : '')
  "
  [disabled]="disabled"
  (click)="onButtonClick()"
>
  @if (icon && iconPosition === 'left') {
  <app-lucide-icon [icon]="icon" [size]="iconSize" />
  }

  <span class="button__label">
    <ng-content></ng-content>
  </span>

  @if (icon && iconPosition === 'right') {
  <app-lucide-icon [icon]="icon" [size]="iconSize" />
  }
</button>
