
<div class="search-filter">
  
  <lucide-icon 
    [img]="searchIcon" 
    size="20"
    class="search-filter__icon"
  ></lucide-icon>

  <input 
    type="text" 
    placeholder="Buscar por nome, marca ou especificações..."
    class="search-filter__input"
    [(ngModel)]="currentSearchText" 
    (ngModelChange)="emitSearchText()" 
  />

  @if (currentSearchText) {
    <button 
      (click)="clearSearch()"
      class="search-filter__clear-button"
    >
      <lucide-icon name="x" size="20"></lucide-icon>
    </button>
  }
</div>
